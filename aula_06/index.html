<!DOCTYPE html>
<html>
<head>
	<title>My Books</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-aewsome/css/font-awesome.css">
</head>
<body>
	<div class="container" id="hello">
		<div class="row">
			<h1>{{ msg }}</h1>
			<input class="form-control" type="text" name="nome" v-model="msg">
		</div>
		<div class="row">
			<h1>My List</h1>
			<ul>
				<li v-for="people in peoples">
					{{ people.name }}
				</li>
			</ul>
		</div>
		<div class="row">
			<h1>My List of Elements</h1>
			<input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement">
			<ul>
				<li v-for="element in elements">
					{{element.title}}
					<a  href="#" v-on:click="removeElement($event,$index)">X</a>
				</li>
			</ul>
		</div>
		<div class="row">
		<h1>v-on</h1>
			<button v-on:click="myClick">Click</button><br>
			<button @click="myClick">@Click</button><br>
			<input type="text" @keyup="myKeyUp" placeholder="myKeyUp"><br>
			<input type="text" @keyup.enter="myKeyUp" placeholder="myKeyUp.emter">
			<!--codigo do teclado-->
			<input type="text" @keyup.13="myKeyUp" placeholder="myKeyUp.codigo do teclado">
		</div>
		<br>
		<div class="row">
		<h1>v-Bind</h1>
		<br><br>
			<p v-bind:class="{'text-danger':2===1, 'text-info':true}">text</p>
			<p :class="{'text-danger':1===1, 'text-info':false}">:text</p>
			<p :style="{fontSize:30+'px'}">style</p>
			<p :style="[objectA,objectB]">Style_Object A & B</p>
			<!--
			<p v-bind:="{id: 1 === 1, name: true }">Bind Atribute</p>
			-->
		</div>
		<div class="row">
			<h1>v-model</h1>
			<ul>
				<li v-for="myList in myListForm">
					{{myList.name}} - {{myList.email}}
				</li>
			</ul>
			<input type="text" v-model="myForm.name" placeholder="Name">
			<input type="text" v-model="myForm.email" placeholder="E-Mail">
			<button @click="addForm">Add</button>
		</div>		
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/vue/dist/vue-resource.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
